<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>JebZPatycku</title>
  </head>
  <body>
    <!-- Header content -->
    <header id="header-home">
      <div class="container">
        <nav id="main-nav" class="my-1">
          <a href="index.html">
            <img src="/img/logokrecik.svg" alt="JobZpatycku logo" id="logo"
          /></a>
          <ul class="nav-links">
            <li>
              <a href="#"><span class="special-color">Nowości</span></a>
            </li>
            <li><a href="#">Video</a></li>
            <li><a href="#">Oczekujące</a></li>
            <li><a href="#">Losowe</a></li>
            <li><a href="#">Top</a></li>
            <li>
              <a href="#">Kategorie <i class="fas fa-sort-down"></i></a>
            </li>
            <li><a href="#">Logowanie</a></li>
            <li>
              <a href="#"><span class="special-color">Rejestracja</span></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Register form -->
    <section id="register-section">
      <div class="container">
        <h2>Rejestracja</h2>
        <div class="border-line"></div>
        <form method="post" class="register-form" id="register-form">
          <div class="control-form">
            <input
              type="text"
              name="user-login"
              id="user-login"
              placeholder="Podaj login"
              class="register-form-text"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="control-form">
            <input
              type="email"
              name="user-email"
              id="user-email"
              placeholder="Podaj email"
              class="register-form-text"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="control-form">
            <input
              type="password"
              name="user-password"
              id="user-password"
              placeholder="Podaj hasło"
              class="register-form-text"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="control-form">
            <input
              type="password"
              name="user-password"
              id="user-password2"
              placeholder="Powtórz hasło"
              class="register-form-text"
            />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <input type="submit" value="Wyślij" class="register-form-btn" />
        </form>
      </section>
      </div>
     
    <!-- Footer content -->
    <footer id="footer-main">
      <div class="container">
        <ul>
          <li><a href="contact.html">Kontakt</a></li>
          <li><a href="#">Polityka prywatności</a></li>
          <li><span>Copyright &copy; 2021 Alx. All rights reserved.</span></li>
        </ul>
      </div>
    </footer>

    <script src="/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/7e577ef14f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
