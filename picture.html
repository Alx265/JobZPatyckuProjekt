<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>JebZPatycku</title>
  </head>
  <body>
    <!-- Header content -->
    <header id="header-home">
      <div class="container">
        <nav id="main-nav" class="my-1">
          <a href="index.html">
            <img src="/img/logokrecik.svg" alt="JobZpatycku logo" id="logo"
          /></a>
          <ul class="nav-links">
            <li>
              <a href="create-post.html"
                ><span class="special-color"
                  ><i class="fas fa-plus"></i> Upload</span
                ></a
              >
            </li>
            <li>
              <a href="#">Nowości</a>
            </li>
            <li><a href="#">Video</a></li>
            <li><a href="#">Oczekujące</a></li>
            <li><a href="#">Losowe</a></li>
            <li><a href="#">Top</a></li>
            <li>
              <a href="#">Kategorie <i class="fas fa-sort-down"></i></a>
            </li>
            <li><a href="#">Logowanie</a></li>
            <li>
              <a href="register.html"
                ><span class="special-color"
                  ><i class="fas fa-user-plus"></i> Rejestracja</span
                ></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Create post picture form -->
    <section id="create-post">
      <div class="container">
        <h2>Dodaj swojego posta już teraz !</h2>
        <div class="border-line"></div>
        <span>Wybierz co zamierzasz wrzucić</span>

        <div class="create-post-select-menu">
          <a href="picture.html"
            ><i class="far fa-image fa-7x active"></i
            ><span class="active">Obrazek</span></a
          >

          <a href="video.html"
            ><i class="fas fa-video fa-7x"></i><span>Filmik</span></a
          >
        </div>
        <form class="create-post-picture" id="create-post-picture">
          <div class="create-post-control">
            <input
              class="create-post-title"
              type="text"
              name="title"
              id="title"
              placeholder="Tytuł twojego obrazka"
            />
          </div>
          <div class="create-post-control">
            <select name="category" id="category" class="create-post-select">
              <option value="" disabled selected>Wybierz kategorie</option>
              <option value="Ciekawostki">Ciekawostki</option>
              <option value="Gry">Gry</option>
              <option value="Sport">Sport</option>
              <option value="Filmy">Filmy</option>
              <option value="Zwierzęta">Zwierzęta</option>
              <option value="Humor">Humor</option>
              <option value="Polityka">Polityka</option>
              <option value="Muzyka">Muzyka</option>
              <option value="Czarny humor">Czarny humor</option>
              <option value="Pasty">Pasty</option>
              <option value="Nauka">Nauka</option>
              <option value="Pytanie">Pytanie</option>
              <option value="Motoryzacja">Motoryzacja</option>
            </select>
          </div>
          <div class="create-post-control">
            <label class="custom-file-upload">
              <input type="file" />
              <i class="fa fa-cloud-upload"></i>&nbsp; Kliknij lub przeciągnij
              zdjęcie tutaj
            </label>
          </div>
          <input type="submit" value="Wyślij" class="create-post-btn" />
        </form>
      </div>
    </section>
    <!-- Footer -->
    <footer id="footer-main">
      <div class="container">
        <ul>
          <li><a href="contact.html">Kontakt</a></li>
          <li><a href="#">Polityka prywatności</a></li>
          <li><span>Copyright &copy; 2021 Alx. All rights reserved.</span></li>
        </ul>
      </div>
    </footer>

    <script src="/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/7e577ef14f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
