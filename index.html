<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>JebZPatycku</title>
  </head>
  <body>
    <!-- Header content -->
    <header id="header-home">
      <div class="container">
        <nav id="main-nav" class="my-1">
          <a href="index.html">
            <img src="/img/logokrecik.svg" alt="JobZpatycku logo" id="logo"
          /></a>
          <ul class="nav-links">
            <li>
              <a href="create-post.html"
                ><span class="special-color"
                  ><i class="fas fa-plus"></i> Upload</span
                ></a
              >
            </li>
            <li>
              <a href="#">Nowości</a>
            </li>
            <li><a href="#">Video</a></li>
            <li><a href="#">Oczekujące</a></li>
            <li><a href="#">Losowe</a></li>
            <li><a href="#">Top</a></li>
            <li>
              <a href="#">Kategorie <i class="fas fa-sort-down"></i></a>
            </li>
            <li><a href="login.html">Logowanie</a></li>
            <li>
              <a href="register.html"
                ><span class="special-color"
                  ><i class="fas fa-user-plus"></i> Rejestracja</span
                ></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Section content -->
    <section id="content">
      <div class="container">
        <!-- Main content on the page -->
        <main class="main-content">
          <article class="article">
            <div class="article-content">
              <h2 class="article-title">
                <img src="/img/avatar.png" class="article-avatar" />Tutaj jest
                jakis tytul
              </h2>
              <div class="article-details">
                <div class="article-add-time">
                  <span class="article-time"> 20 godzin temu </span>
                </div>
                <div class="article-category">
                  <span class="article-category-details">Kategoria</span>
                </div>
              </div>
              <img src=https://source.unsplash.com/user/erondu/daily
              class="article-image"/>
            </div>
            <div class="article-actions">
              <button type="button" class="article-actions-plus">
                <i class="fas fa-plus fa-2x"></i>
              </button>
              <span class="article-actions-plus-votes">+2901</span>
            </div>
          </article>
        </main>
        <!-- Aside content -->
        <aside class="sidebar-content">
          <img src=https://source.unsplash.com/user/erondu/daily
          class="article-image"/>
        </aside>
      </div>
    </section>
    <!-- Footer -->
    <footer id="footer-main">
      <div class="container">
        <ul>
          <li><a href="contact.html">Kontakt</a></li>
          <li><a href="#">Polityka prywatności</a></li>
          <li><span>Copyright &copy; 2021 Alx. All rights reserved.</span></li>
        </ul>
      </div>
    </footer>

    <script src="/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/7e577ef14f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
