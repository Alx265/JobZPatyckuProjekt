    <section id="contact-section">
      <h2>Skontaktuj się z Nami!</h2>
      <div class="border-line"></div>
      <form action="contact.php" class="contact-form" method="post">
        <input
          type="text"
          name="name"
          id="name"
          class="contact-form-text"
          placeholder="Imię"
          autocomplete="off"
        />
        <input
          type="text"
          name="surname"
          id="surname"
          class="contact-form-text"
          placeholder="Nazwisko"
          autocomplete="off"
        />
        <input
          type="email"
          name="email"
          id="email"
          class="contact-form-text"
          placeholder="Email"
          autocomplete="off"
        />
        <input
          type="text"
          name="phone"
          id="phone"
          class="contact-form-text"
          placeholder="Numer telefonu"
          autocomplete="off"
        />
        <textarea
          name="message"
          id="message"
          class="contact-form-text"
          placeholder="Twoja wiadomość"
          autocomplete="off"
        ></textarea>
        <input type="submit" value="Wyślij" class="contact-form-btn" />
      </form>
    </section>
